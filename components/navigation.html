    <div>

      <div class="navigation-container1">

                <!--NavigationLinksGroup component-->
                <div
                  class="navigation-links-group-thq-navigation-links-group-elm navigation-links-group navigation-links-grouproot-class-name"

                  <a href="index.html">

                      <span class="services-link">Services</span>
                    </div>
                  </a>
                  <a href="index.html">
                    <div class="navigation-link"><span>ABOUT</span></div>
                  </a>
                </div>
              </navigation-links-group-wrapper>
              <div
                class="navigation-thq-navigation-actions-group-elm navigation-actions-group"
              >
                <a href="booking-quotes.html">
                  <div
                    class="navigation-thq-btn-elm1 navigation-quote-btn btn-sm btn btn-outline"
                  >
                    <span>Request a Quote</span>
                  </div>
                </a>
                <a href="booking-quotes.html">
                  <div
                    class="navigation-thq-btn-elm2 navigation-consult-btn btn-primary btn-sm btn"
                  >
                    <span>Book Consultation</span>
                  </div>
                </a>
              </div>
            </div>
            <button
              id="navToggle"
              aria-label="Toggle Menu"
              aria-expanded="false"
              class="navigation-mobile-toggle"
            >
              <svg

                width="24"
                xmlns="http://www.w3.org/2000/svg"
                height="24"

        <div id="mobileOverlay" class="navigation-mobile-overlay">
          <div class="navigation-overlay-header">
            <div class="navigation-logo-content">
              <div class="navigation-logo-icon">
                <svg
                  fill="none"
                  width="32"
                  xmlns="http://www.w3.org/2000/svg"
                  height="32"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2m10 0H9m10 0h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14"
                  ></path>
                  <circle r="2" cx="17" cy="18"></circle>
                  <circle r="2" cx="7" cy="18"></circle>
                </svg>
              </div>

                GEMINI LOGISTICS
              </span>
            </div>
            <button
              id="navClose"
              aria-label="Close Menu"
              class="navigation-mobile-close"

                width="24"
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                stroke="currentColor"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M18 6L6 18M6 6l12 12"></path>
              </svg>
            </button>

          <div class="navigation-overlay-content">
            <div class="navigation-overlay-links">
              <a href="index.html">

              <a href="index.html">

        </div>
        <div class="navigation-container2">
          <div class="navigation-container3">
            <script defer="" data-name="navigation-logic">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navToggle = document.getElementById("navToggle")
                  const navClose = document.getElementById("navClose")
                  const mobileOverlay = document.getElementById("mobileOverlay")
                  const body = document.body

                  const openMenu = () => {
                    mobileOverlay.classList.add("is-active")
                    navToggle.setAttribute("aria-expanded", "true")
                    body.style.overflow = "hidden"
                  }

                  const closeMenu = () => {
                    mobileOverlay.classList.remove("is-active")
                    navToggle.setAttribute("aria-expanded", "false")
                    body.style.overflow = ""
                  }

                  navToggle.addEventListener("click", openMenu)
                  navClose.addEventListener("click", closeMenu)

                  const overlayLinks = mobileOverlay.querySelectorAll(".navigation-overlay-link")
                  overlayLinks.forEach((link) => {
                    link.addEventListener("click", closeMenu)
                  })

                  window.addEventListener("resize", () => {
                    if (window.innerWidth > 767 && mobileOverlay.classList.contains("is-active")) {
                      closeMenu()
                    }
                  })
                })()
              });
            </script>
          </div>
        </div>
      </div>
    </div>
